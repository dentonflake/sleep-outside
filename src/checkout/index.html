<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Home</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="../js/checkout.js" type="module"></script>
</head>

<body>
  <header class="divider" id="main-header"></header>
  <main class="divider">
    <section class="products">
      <h2>My Cart</h2>

      <form method="get" action="record.html" id="f1" class="f1">
        <fieldset>
          <P class="title"> CUSTOMER NAME </P>
          <label class="camp">First Name * <input type="text" id="camp" name="fname" required></label>

          <label class="camp">Last Name * <input type="text" id="camp" name="lname" required pattern="[A-Za-z0-9]{8,}">
          </label>
        </fieldset>

        <fieldset>
          <P class="title"> ADDRESS </P>
          <label class="camp"> Street Address * <input type="text" id="camp" name="address" required></label>
          <label class="camp"> City * <input type="text" id="camp" name="city" required></label>
          <label class="camp"> State * <input type="text" id="camp" name="state" required pattern="[A-Za-z0-9]{8,}"></label>
          <label class="camp"> Zip Code * <input type="number" id="camp" name="zipcode" required pattern="[A-Za-z0-9]{8,}"></label>

        </fieldset>
        <fieldset>
          <P class="title"> PAYMENT </P>
          <label class="camp"> Credit Card Number * <input id="carNumber" type="text" inputmode="numeric" name="creditCardNumber"
              required pattern="\d{16}" placeholder="1234123412341234" value="1234123412341234"></label>
          <label class="camp"> Expiration Date (MM/YY) * <input id="expiration" type="text" inputmode="numeric" name="expirationDate"
              required pattern="^(0[1-9]|1[0-2])\/\d{2}$" value="12/30"></label>
          <label class="camp"> Security Code * <input id="secCode" type="text" inputmode="numeric" name="securityCode" required
              maxlength="3>" pattern="\d{3}" placeholder="123" value="123"> </label>
        </fieldset>
        </div>

        <input class = "submit" type="submit" value="CHECKOUT">
        <fieldset class="sumary">
          <h3>ORDER SUMMARY</h3>
          <h4>Subtotal<span id="subtotal"> </span></h4>
          <h4>Tax <span id="tax">$0.00</span></h4>
          </h4>
          <h4>Shipping Estimate <span id="shipping">$0.00</span></h4>
          </h4>
          <h4>ORDER TOTAL <span id="total">$0.00</span></h4>
          </h4>

        </fieldset>

      </form>

      <div class="cart-footer hide">
        <p class="cart-total">Total: </p>
      </div>
    </section>



  </main>
  <footer id="main-footer"></footer>
</body>

</html>
