<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Home</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="../js/checkout.js" type="module"></script>
</head>

<body>
  <header class="divider" id="main-header"></header>
  <main class="divider">
    <section class="products">
      <h2>My Cart</h2>

      <form method="get" action="record.html" id="f1" class="f1">
        <fieldset>
          <P class="title"> CUSTOMER NAME </P>
          <label>First Name * <input type="text" id="camp" name="fname" required></label>

          <label>Last Name * <input type="text" id="camp" name="lname" required pattern="[A-Za-z0-9]{8,}">
          </label>
        </fieldset>

        <fieldset>
          <P class="title"> ADDRESS </P>
          <label> Street Address * <input type="text" id="camp" name="address" required
              pattern="[A-Za-z0-9]{8,}"></label>
          <label> City * <input type="text" id="camp" name="city" required pattern="[A-Za-z0-9]{8,}"></label>
          <label> State * <input type="text" id="camp" name="state" required pattern="[A-Za-z0-9]{8,}"></label>
          <label> Zip Code * <input type="number" id="camp" name="zipcode" required pattern="[A-Za-z0-9]{8,}"></label>

        </fieldset>
        <fieldset>
          <P class="title"> ADDRESS </P>
          <label> Credit Card Number * <input type="number" id="camp" name="creditCardNumber" required
              pattern="[0-9]+"></label>
          <label> Expiration Date * <input type="number" id="camp" name="expirationDate" required
              pattern="[0-9]+"></label>
          <label> Security Code * <input type="number" id="camp" name="securityCode" required maxlength="3>"
              pattern="[0-9]+"></label>
        </fieldset>
        </div>

        <input type="submit" value="CHECKOUT">
        <section class="sumary">
          <h3>ORDER SUMMARY</h3>
          <h4>Subtotal<span id="subtotal"> </span></h4>
          <h4>Tax <span id="tax">$0.00</span></h4>
          </h4>
          <h4>Shipping Estimate <span id="shipping">$0.00</span></h4>
          </h4>
          <h4>ORDER TOTAL <span id="total">$0.00</span></h4>
          </h4>

        </section>

      </form>

      <div class="cart-footer hide">
        <p class="cart-total">Total: </p>
      </div>
    </section>



  </main>
  <footer id="main-footer"></footer>
</body>

</html>
